<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>    .navigation {
      margin: 20px;
      height: 50px;
      width: 100px;
      text-align: top;
      background-color: aliceblue;
    }
    .nav-button {
      width: 100%;
      height: 100%;
      font-size: 1.2rem;
      cursor: pointer;
      background-color: #000000;


      color: #ffee00;
      border: 1px solid #ffee00;
    }

    .nav-button:hover {
      background-color: #ffee00;
      color: #000000;
    }

    </style>
</head>
<body class="bg-dark text-white d-flex flex-column justify-content-center align-items-center min-vh-100">

  <div id="clock" class="display-3 fw-bold my-3"></div>

        <div class="navigation">
    <button class="nav-button" onclick="goToOtherPage()">lab</button>
  </div>






  <script>
        function goToOtherPage() {
      
      window.location.href = "labpage.html";
    }

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    updateClock(); // เรียกทันที
    setInterval(updateClock, 1000); // อัปเดตทุก 1 วินาที
  </script>
</body>
</html>
