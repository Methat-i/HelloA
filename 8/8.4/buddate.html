<body class="bg-light d-flex flex-column justify-content-center align-items-center min-vh-100">

  <div class="card p-4 shadow" style="min-width: 300px;">
    <h4 class="mb-3">ตรวจสอบวันที่ (วัน-เดือน-พ.ศ.)</h4>
    <input type="text" id="thaiDate" class="form-control mb-3" placeholder="เช่น 29-02-2567">
    <button class="btn btn-warning" onclick="checkBuddhistDate()">ตรวจสอบ</button>
  </div>

  
        <div class="navigation mx-auto">

           <button class="nav-button" onclick="goToOtherPage()">lab</button>
         </div>

  <script>
    function checkBuddhistDate() {
      const input = document.getElementById('thaiDate').value.trim();
      const parts = input.split('-');

      if (parts.length !== 3) {
        alert("false");
        return;
      }

      const day = parseInt(parts[0], 10);
      const month = parseInt(parts[1], 10) - 1; // เดือนเริ่มที่ 0
      const yearBE = parseInt(parts[2], 10);
      const yearAD = yearBE - 543;

      const date = new Date(yearAD, month, day);

      if (
        date.getFullYear() !== yearAD ||
        date.getMonth() !== month ||
        date.getDate() !== day
      ) {
        alert("false");
        return;
      }

      const weekdays = ["อาทิตย์", "จันทร์", "อังคาร", "พุธ", "พฤหัส", "ศุกร์", "เสาร์"];
      const dayName = weekdays[date.getDay()];
      alert(`วัน${dayName}`);
    }

            function goToOtherPage() {
      
     window.location.href = "labpage.html";
    }
  </script>

</body>
