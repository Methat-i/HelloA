<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Friend</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000000;
      font-family: Arial, sans-serif;
    }
    button {
      background-color: #000000;
      color: #ffd500;
      border: 1px solid #ffd500;
    }

    button:hover {
      background-color: #ffd500;
      color: rgb(0, 0, 0);
    }

    
    .navigation {
      margin: 20px;
      height: 50px;
      width: 100px;
      text-align: center;
      background-color: aliceblue;
    }
    .nav-button {
      width: 100%;
      height: 100%;
      font-size: 1.2rem;
      cursor: pointer;
      background-color: #000000;


      color: #ffd500;
      border: 1px solid #ffd500;
    }

    .nav-button:hover {
      background-color: #ffd500;
      color: #000000;
    }

  </style>
</head>
<body class="p-4">

  <div class="mb-3 d-flex gap-2">
    <input type="text" id="friendInput" class="form-control" placeholder="Enter friend name">
    <button  onclick="addFriend()">ADD</button>
  </div>

  <div class="border rounded p-2 d-flex flex-wrap gap-2" id="friendList">
   
  </div>

        <div class="navigation mx-auto">

           <button class="nav-button" onclick="goToOtherPage()">lab</button>
         </div>

  <script>
    function addFriend() {
      const input = document.getElementById("friendInput");
      const name = input.value.trim();
      if (name === "") return;

      const tag = document.createElement("span");
      tag.className = "badge bg-warning text-dark d-flex align-items-center";
      tag.innerHTML = `
        <span class="btn btn-Light btn-sm me-2">${name}</span>
<button type="button" class="btn btn-Light btn-sm ms-2" onclick="this.parentElement.remove()">X</button>
      `;

      document.getElementById("friendList").appendChild(tag);
      input.value = "";
      input.focus();
    }

        function goToOtherPage() {
      
     window.location.href = "labpage.html";
    }
  </script>

</body>
</html>
