        <form action="/sendLogin" method="post">

            <label for="username" class="form-label">Username:</label>
            <input type="email" class="form-control" id="username" name="username" placeholder="Enter your email" required>

            <label for="password" class="form-label ">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="signin.html"><button type="" class="btn btn-secondary">Sign in</button></a>
          </div>

        </form>
      </div>
